 <div class="page-wrapper">

    <div class="content container-fluid">

        <!-- Page Header -->
        <div class="page-header mb-4">
            <div class="row align-items-center">
                <div class="col">
                    <h4 class="page-title mb-0">Salary Slips</h4>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active">Payroll</li>
                    </ul>
                </div>
                <div class="col-auto ms-auto">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#payrollModal">
                        <i class="bi bi-plus-lg"></i> Add Payroll
                    </button>
                </div>
            </div>
        </div>

      <!-- Filters -->
  <div class="row mb-3">
    <div class="col-md-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search Employee...">
    </div>
    <div class="col-md-3">
      <select class="form-select" id="monthFilter">
        <option value="">Select Month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <!-- Add more months -->
      </select>
    </div>
    <div class="col-md-3">
      <select class="form-select" id="statusFilter">
        <option value="">Select Status</option>
        <option value="Paid">Paid</option>
        <option value="Pending">Pending</option>
      </select>
    </div>
  </div>

  <!-- Payroll Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Employee Name</th>
          <th>Month</th>
          <th>Salary</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="payrollTable">
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>September</td>
          <td>$2000</td>
          <td><span class="badge bg-warning text-dark">Pending</span></td>
          <td>
            <button class="btn btn-sm btn-success"><i class="bi bi-check2-circle"></i></button>
            <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#payrollModal"><i class="bi bi-pencil"></i></button>
            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
        <!-- More rows here -->
      </tbody>
    </table>
  </div>
</div>

<!-- Payroll Modal -->
<div class="modal fade" id="payrollModal" tabindex="-1" aria-labelledby="payrollModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="payrollModalLabel">Add/Edit Payroll</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="payrollForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="employeeName" class="form-label">Employee Name</label>
              <input type="text" class="form-control" id="employeeName" required>
            </div>
            <div class="col-md-6">
              <label for="month" class="form-label">Month</label>
              <select class="form-select" id="month" required>
                <option value="">Select Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <!-- Add more months -->
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="salary" class="form-label">Salary</label>
              <input type="number" class="form-control" id="salary" required>
            </div>
            <div class="col-md-6">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" required>
                <option value="">Select Status</option>
                <option>Paid</option>
                <option>Pending</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="attachment" class="form-label">Attachment (Optional)</label>
            <input type="file" class="form-control" id="attachment">
          </div>
          <button type="submit" class="btn btn-primary">Save Payroll</button>
        </form>
      </div>
    </div>
  </div>

</div>
