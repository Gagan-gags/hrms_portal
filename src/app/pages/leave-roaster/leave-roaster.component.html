<div class="page-wrapper">
  <div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header mb-4">
      <div class="row align-items-center">
        <div class="col">
          <h4 class="page-title mb-0">Leave</h4>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item text-muted">
                <a href="dashboard.html">Dashboard</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">Leave Roaster</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
    <!-- /Page Header -->
    <div class="roster-schedule py-3">
      <!-- Header Section -->
      <div
        class="roster-header d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between mb-3 gap-2">
        <div class="d-flex align-items-center gap-2">
            <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
              All Locations
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Head Office</a></li>
              <li><a class="dropdown-item" href="#">Branch A</a></li>
              <li><a class="dropdown-item" href="#">Branch B</a></li>
            </ul>
          </div>
          <div class="text-muted small">
            <i class="bi bi-calendar-week me-1"></i> Mon, 1st July
          </div>
        </div>


        <div class="d-flex gap-2">
         <div>
             <button class="btn btn-light border">&lt;</button>
             <button class="btn btn-light border ms-2">&gt;</button>
         </div>
          <div class="mb-3">
            <button class="btn btn-primary d-flex align-items-center gap-1" data-bs-toggle="modal" data-bs-target="#addShiftModal">
                <i class="bi bi-plus-lg"></i> Add Shift
            </button>
        </div>
        </div>
      </div>


      <!-- Search -->
      <div class="input-group mb-3">
        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control border-start-0" placeholder="Search employee...">
      </div>


      <!-- Schedule Grid -->
      <div class="table-responsive">
        <table class="table table-bordered align-middle roster-grid">
          <thead class="table-light">
            <tr>
              <th class="employee-col">Employee</th>
              <th *ngFor="let day of [ 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']">{{day}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emp of [1,2,3,4,5,6]">
              <td class="employee-info">
                <div class="d-flex align-items-center gap-2">
                  <img src="https://via.placeholder.com/40" alt="avatar" class="rounded-circle avatar">
                  <div>
                    <div class="fw-semibold">John Doe</div>
                    <div class="small text-muted">Management</div>
                  </div>
                </div>
              </td>
              <td *ngFor="let day of [1,2,3,4,5,6,7]" class="schedule-cell">
                <div class="shift-card bg-light-green">
                  <div class="fw-semibold">9:00 – 5:00</div>
                  <div class="small text-muted">Management</div>
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="8" class="add-employee text-center">
                <a href="#" class="text-primary fw-semibold">+ Add new employee</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<!-- Add Shift Modal -->
<div class="modal fade" id="addShiftModal" tabindex="-1" aria-labelledby="addShiftModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content border-0 shadow-sm">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title text-white" id="addShiftModalLabel">
          <i class="bi bi-calendar-week me-2"></i> Add Employee Shift
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="row g-3">
            <!-- Employee -->
            <div class="col-md-6">
              <label class="form-label fw-semibold">Employee</label>
              <select class="form-select">
                <option selected disabled>Select Employee</option>
                <option *ngFor="let emp of employees">{{ emp.name }}</option>
              </select>
            </div>

            <!-- Date -->
            <div class="col-md-6">
              <label class="form-label fw-semibold">Date</label>
              <input type="date" class="form-control">
            </div>

            <!-- Shift Type -->
            <div class="col-md-6">
              <label class="form-label fw-semibold">Shift Type</label>
              <select class="form-select">
                <option>Morning (9:00 AM – 5:00 PM)</option>
                <option>Evening (1:00 PM – 9:00 PM)</option>
                <option>Night (9:00 PM – 5:00 AM)</option>
                <option>Custom</option>
              </select>
            </div>

            <!-- Custom Time -->
            <div class="col-md-6">
              <label class="form-label fw-semibold">Custom Time (Optional)</label>
              <div class="d-flex gap-2">
                <input type="time" class="form-control">
                <span class="fw-semibold mt-2">to</span>
                <input type="time" class="form-control">
              </div>
            </div>

            <!-- Notes -->
            <div class="col-12">
              <label class="form-label fw-semibold">Notes</label>
              <textarea class="form-control" rows="2" placeholder="Add any remarks..."></textarea>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">
          <i class="bi bi-save me-1"></i> Save Shift
        </button>
      </div>
    </div>
  </div>
</div>
